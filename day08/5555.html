<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固定定位</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
		div{
			height: 100px;
			width: 100px;
			background-color: pink;
		}
		.one{
			height: 100px;
			width: 100px;
			background-color: coral;
		}
		.two{
			height: 100px;
			width: 100px;
			background-color: cyan;
			/*固定定位 原先位置不保留 脱离文档流*/
			position: fixed;
           right: 20px;
           bottom: 20px;

		}
		.three{
			height: 100px;
			width: 100px;
			background-color: navy;
		}
	</style>
</head>
