<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition过渡</title>
	<style>
		div{
			height: 100px;
			width: 100px;
			background-color: pink;
		}
		div:hover{
			/*过度*/
			/*transition: width 2s linear 1s,background-color 2s ease-out 1s;*/
			/*宽 时间  曲线  延迟时间*/
			width: 300px;
			background-color: blue;
			transition: all 2s ease-in 1s;
		}
	</style>
</head>
<body>
    	<div></div>
 
</body>
</html>
