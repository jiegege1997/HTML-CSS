<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位</title>
	<style>
		div{
			height: 100px;
			width: 100px;
			background-color: pink;
		}
		.one{
			height: 100px;
			width: 100px;
			background-color: coral;
		}
		.two{
			height: 100px;
			width: 100px;
			background-color: cyan;
			position: relative;
			left: 10px;
			top: 10px;
		}
		.three{
			height: 100px;
			width: 100px;
			background-color: navy;
		}
	</style>
</head>
<body>
	<div class="one">one</div>
	<div class="two">two</div>
	<div class="three">three</div>
	<div class="four">four</div>
</body>
</html>
