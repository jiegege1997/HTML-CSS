<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本超出 省略号</title>
	<style>
		div{
			height: 100px;
			width: 100px;
			border: 1px solid red;
			/*内部文本不换行*/
			white-space: nowrap;
			/*溢出内容隐藏*/
			overflow: hidden;
			/*省略号*/
			text-overflow: ellipsis;
			/*裁剪*/
			/*text-overflow: clip;*/
		}
	</style>
</head>
