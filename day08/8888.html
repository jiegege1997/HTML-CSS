<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航布局</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
			display: flex;
			background-color: teal;
			height: 50px;
			color: white;
			justify-content: space-around;
		}
		li{
			line-height: 50px;
			padding:0 15px;
			cursor: pointer;
			border-radius: 5px;
		}
		li:hover{
			background-color: #eeeeee;
			color: teal;
			box-shadow: 2px 2px 2px #ccc;
		}

	</style>
</head>
<body>
	<ul>
		<li>首页</li>
		<li>列表页</li>
		<li>新闻页</li>
		<li>关于我们</li>
		<li>其它</li>
	</ul>
</body>
</html>
