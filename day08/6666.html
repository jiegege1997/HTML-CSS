<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>z-index</title>
	<style>
		
			.one{
				height: 200px;
				width: 200px;
				background-color: pink;
				opacity: 0.4;
				position: absolute;
				top: 100px;
				left: 100px;
				z-index: 10;
			}
			.two{
				height: 100px;
				width: 100px;
				background-color: cyan;
				position: absolute;
				top: 100px;
				left: 100px;
			}
		
	</style>
</head>
<body>
	<div class="one">one</div>
	<div class="two">two</div>
</body>
</html>
