<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画变形联系</title>
	<style>
		div{
			display: inline-block;
			width: 100px;
			height: 100px;
			background-color: cyan;
			border: 1px solid red;
			border-radius: 50%;
			animation-name: myani;
			animation-duration: 3s;
		}
		@keyframes myani{
			0%{
				transform: 
				    translate(0),rotate(0deg);
				    background-color: cyan;
			}
			100%
			{
				transform: 
				    translate(400px) rotate(360deg);
				    background-color: coral;
			}
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>

</body>
</html>
