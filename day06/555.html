<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字体</title>
	<style>
		div{
			/*倾斜*/
			font-style: italic;
			/*字体粗细 加粗*/
			/*可以取值100-900*/
			font-weight: 700;
			/*首字母大写*/
			text-transform: capitalize;
			text-decoration: underline;
			text-decoration: line-through;
			text-decoration-color: coral;
			text-decoration-style: wavy;
			text-shadow: 23px 23px 23px #ccc;
		}
	</style>
</head>
<body>
	<div>
		怎么了 你累了 说好的幸福呢 hello this is me 
	</div>
</body>
</html>
