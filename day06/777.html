<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示与隐藏</title>
	<style>
		div{
			height: 100px;
			width: 100px;
			background-color: pink;
			/*不占据屏幕空间*/
			display: none;
			/*显示*/
			display: block;
			/*占据屏幕空间*/
			visibility: hidden;
			/*显示*/
			visibility: visible;
			/*透明度*/
			opacity: 0;
			/*显示*/
			opacity: 1;
		}
	</style>
</head>

<body>
	<div></div>
	<span>span</span>
</body>
</html>
