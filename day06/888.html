<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: pink;
			/*内部文本水平居中*/
			text-align: center;
			/*垂直居中*/
			line-height: 100px;
		}
		ul{
			list-style: none;
			height: 50px;
			background-color: teal;
			color: white;

		}
		li{
			display: inline-block;
			width: 24%;
			text-align: center;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<div>
		helllllllo
	</div>
	<ul>
		<li>首页</li>
		<li>新闻</li>
		<li>列表页</li>
		<li>关于我们</li>
	</ul>
</body>
</html>
