<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>w3c盒子  默认盒子 -标准的盒子模型</title>
	<style>
	    *{
	    	margin: 0;
	    	padding: 0;
	    }
		div{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			padding: 100px;
			/*两个值的时候 是上下   左右*/
			padding: 10px 20px;
			/*四个值得时候  是顺时针方向  上 右 下 左*/
			padding: 10px 20px 30px 40px;
			overflow: auto;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	

	<div>
		hello
	</div>
</body>
</html>
