<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ie盒子模型</title>
	<style>
		/*id盒子模型中设置得宽高是盒子得宽高*/
		div{
			width: 100px;
			height: 100px;
			/*设置盒子模型 这就是ie盒子模型*/
			box-sizing: border-box;
			padding: 10px;
			border: 1px solid red;
		}
	</style>
</head>
<body>
	
	<div>hello</div>
</body>
</html>
