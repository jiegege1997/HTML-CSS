<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两种盒子的对比</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: pink;
		}
		.one{
			background-color: teal;
			padding: 10px;
			width: 80px;
			height: 80px;

		}
		.two{
			background-color: pink;
			box-sizing: border-box;
			padding: 10px;
			border-left: 10px solid cyan;
			border-bottom: 10px solid orange;
			border-right: 10px solid cyan;
			border-top: 10px solid orange;	}
	</style>
</head>
<body>
	<div class="one">
		徐凤年
	</div>
	<div class="two">
		陈芝豹
	</div>
</body>
</html>
