<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>父子浮动</title>
	<style>
	    *{
          margin: 0;
          padding: 0;
	}
		ul{
			border: 1px solid blue;
			list-style: none;
			/*清楚浮动*/
			overflow: hidden;
		}
		li{
			border: 1px solid blue;
			width: 100px;
			height: 100px;
			float: left;
		} 
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
