<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>引入外部样式表</title>
	<!-- <link rel="stylesheet" href="./day04.css"> -->
    <style>
    /*普遍选择器*/
       *{
       	font-size: 40px;
       	margin: 0px;
       	padding: 0;

       }
    /*id选择器*/
    	#one{
    		color: red;
    	}
    /*类选择器*/
    	.two{
           color: blue;
    	}
    	/*选中outer的所有后代*/
    	.outer *{
    		border:1px solid red;
    	}
    </style>
</head>
<body>
  <p>p1</p>
  <p>p2</p>
  <span>span111</span>
  <span>span222</span>
  <dic id="one">1111</dic>
  <dic class="two">2222</dic>
  <dic class="two">3333</dic>
  <dic>4444</dic>


</body>
</html>
